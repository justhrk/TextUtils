<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome to Text Utils</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome User!</strong> Let's Modify Some Text.
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <form action="/analyze" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Enter Your Text Here :
          </label>
          <textarea
            class="form-control"
            name="text"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="removepunc"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label class="custom-control-label" for="customSwitch1"
            >Remove Punctuation</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="uppercase"
            class="custom-control-input"
            id="customSwitch2"
          />
          <label class="custom-control-label" for="customSwitch2"
            >All Uppercase</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="newlineremover"
            class="custom-control-input"
            id="customSwitch3"
          />
          <label class="custom-control-label" for="customSwitch3"
            >Remove Newline</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            name="spaceremover"
            class="custom-control-input"
            id="customSwitch4"
          />
          <label class="custom-control-label" for="customSwitch4"
            >Remove Spaces</label
          >
        </div>
        <br />
        <button type="submit" class="btn btn-dark">Analyze Text</button>
      </form>
    </div>
  </body>
</html>
